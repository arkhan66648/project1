<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub Pro | Live Sports</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --border: #333;
            --text: #e0e0e0;
            --accent: #00e5ff;
            --live: #ff2b2b;
            --hover: #2a2a2a;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* HEADER */
        header {
            background: rgba(18,18,18,0.95);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 20px; font-weight: 800; }
        .logo span { color: var(--accent); }
        
        /* CONTROLS */
        .controls { display: flex; gap: 15px; align-items: center; }
        select {
            background: var(--card); color: white; border: 1px solid var(--border);
            padding: 5px 10px; border-radius: 4px; cursor: pointer;
        }

        /* LAYOUT */
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        
        .sport-section { margin-bottom: 40px; }
        .sport-title {
            font-size: 18px; text-transform: uppercase; color: var(--accent);
            margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px;
            font-weight: 700;
        }

        /* TABLE */
        .match-table {
            width: 100%; border-collapse: collapse; background: var(--card);
            border-radius: 8px; overflow: hidden; font-size: 14px;
        }
        .match-table th {
            background: #252525; text-align: left; padding: 12px 15px;
            color: #888; font-weight: 600; text-transform: uppercase; font-size: 12px;
        }
        .match-table td {
            padding: 15px; border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        .match-table tr:last-child td { border-bottom: none; }
        .match-table tr:hover { background: var(--hover); }

        /* COLUMNS */
        .col-time { width: 100px; font-family: monospace; }
        .col-match { font-weight: 600; font-size: 15px; }
        .col-tourn { color: #888; font-size: 13px; }
        .col-viewers { text-align: right; width: 100px; color: #aaa; font-size: 12px; }
        .col-action { width: 100px; text-align: right; }

        /* BADGES */
        .badge-live {
            color: var(--live); font-weight: bold; display: inline-flex; align-items: center; gap: 5px;
        }
        .dot { width: 8px; height: 8px; background: var(--live); border-radius: 50%; animation: pulse 1s infinite; }
        .badge-time { color: var(--accent); }
        
        /* BUTTON */
        .watch-btn {
            background: var(--accent); color: #000; border: none;
            padding: 6px 15px; border-radius: 4px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; font-size: 12px;
        }
        .watch-btn:hover { opacity: 0.9; }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: var(--card); width: 90%; max-width: 800px;
            border-radius: 10px; border: 1px solid var(--border); overflow: hidden;
        }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; }
        .stream-btn {
            display: block; width: 100%; text-align: left; background: #252525;
            padding: 12px; margin-bottom: 10px; border: 1px solid var(--border);
            color: #fff; cursor: pointer; border-radius: 6px;
        }
        .stream-btn:hover { border-color: var(--accent); }
        .close { cursor: pointer; font-size: 24px; line-height: 20px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .col-tourn, .col-viewers { display: none; }
            .match-table th { display: none; }
            .match-table td { display: block; padding: 5px 15px; border: none; }
            .match-table tr { border-bottom: 1px solid var(--border); padding: 10px 0; display: block; }
            .col-match { margin-bottom: 5px; font-size: 16px; }
            .col-action { text-align: left; margin-top: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">STREAM<span>HUB</span></div>
    <div class="controls">
        <select id="countrySelect" onchange="loadData()">
            <option value="US">USA Priority</option>
            <option value="UK">UK Priority</option>
        </select>
        <div id="status" style="font-size:12px; color:#666;">Connecting...</div>
    </div>
</header>

<div class="container" id="mainContent">
    <!-- Content Injected Here -->
</div>

<!-- PLAYER MODAL -->
<div class="modal" id="streamModal">
    <div class="modal-box">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0">Stream</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body" id="modalLinks">
            <!-- Links -->
        </div>
    </div>
</div>

<script>
    const API_URL = "https://vercelapi-olive.vercel.app/api/sync-nodes"; // Your actual URL

    async function loadData() {
        const country = document.getElementById('countrySelect').value;
        const container = document.getElementById('mainContent');
        const status = document.getElementById('status');
        
        status.textContent = "Updating...";
        container.innerHTML = '<div style="text-align:center; padding:50px;">Loading matches...</div>';

        try {
            const res = await fetch(`${API_URL}?country=${country.toLowerCase()}`);
            const json = await res.json();
            
            if (!json.matches || json.matches.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:50px;">No matches found.</div>';
                status.textContent = "Idle";
                return;
            }

            status.textContent = `Online (${json.total} Matches)`;
            renderMatches(json.matches);

        } catch (e) {
            console.error(e);
            container.innerHTML = '<div style="color:red; text-align:center; padding:50px;">Failed to load data.</div>';
            status.textContent = "Error";
        }
    }

    function renderMatches(matches) {
        const container = document.getElementById('mainContent');
        container.innerHTML = "";

        // Group by Sport
        const groups = {};
        matches.forEach(m => {
            if (!groups[m.sport]) groups[m.sport] = [];
            groups[m.sport].push(m);
        });

        // Create Sections
        Object.keys(groups).forEach(sport => {
            const section = document.createElement('div');
            section.className = 'sport-section';
            
            let rowsHtml = '';
            groups[sport].forEach(m => {
                // Status Logic
                let statusHtml = '';
                if (m.is_live) {
                    statusHtml = `<div class="badge-live"><div class="dot"></div> ${m.status_text}</div>`;
                } else {
                    statusHtml = `<span class="badge-time">${m.status_text}</span>`;
                }

                // Viewer Count
                let viewersHtml = m.live_viewers > 0 
                    ? `<span>ðŸ‘¥ ${m.live_viewers.toLocaleString()}</span>` 
                    : '';

                // Store stream data in data-attribute safely
                const streamData = encodeURIComponent(JSON.stringify(m.streams));

                rowsHtml += `
                    <tr>
                        <td class="col-time">${statusHtml}</td>
                        <td class="col-match">${m.team_a} <span style="color:#666">vs</span> ${m.team_b}</td>
                        <td class="col-tourn">${m.tournament}</td>
                        <td class="col-viewers">${viewersHtml}</td>
                        <td class="col-action">
                            <button class="watch-btn" onclick="openModal('${m.team_a} vs ${m.team_b}', '${streamData}')">
                                Watch
                            </button>
                        </td>
                    </tr>
                `;
            });

            section.innerHTML = `
                <div class="sport-title">${sport}</div>
                <table class="match-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Match</th>
                            <th>Tournament</th>
                            <th style="text-align:right">Viewers</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>${rowsHtml}</tbody>
                </table>
            `;
            container.appendChild(section);
        });
    }

    function openModal(title, streamDataEncoded) {
        const modal = document.getElementById('streamModal');
        const titleEl = document.getElementById('modalTitle');
        const bodyEl = document.getElementById('modalLinks');
        
        titleEl.textContent = title;
        bodyEl.innerHTML = '';

        const streams = JSON.parse(decodeURIComponent(streamDataEncoded));

        if(streams.length === 0) {
            bodyEl.innerHTML = '<p>No streams available currently.</p>';
        } else {
            streams.forEach((s, i) => {
                const btn = document.createElement('div');
                btn.className = 'stream-btn';
                btn.innerHTML = `<b>Server ${i+1}</b> - ${s.source_name}`;
                btn.onclick = () => {
                    // Logic to handle encrypted stream click
                    // If type is 'api_fetch', you'd fetch from backend
                    // If 'direct_embed', you decrypt locally or in backend
                    alert(`Opening ${s.source_name} (Encrypted payload ready)`);
                };
                bodyEl.appendChild(btn);
            });
        }

        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('streamModal').style.display = 'none';
    }

    // Initial Load
    window.addEventListener('click', (e) => {
        if(e.target.id === 'streamModal') closeModal();
    });
    loadData();

</script>

</body>
</html>
