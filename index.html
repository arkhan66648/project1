<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub Pro | Live Sports</title>
    <meta name="description" content="Watch high-quality live sports streams.">
    
    <!-- SEO Schemas will be injected here by JS -->

    <style>
        :root {
            --bg: #0f0f0f; --card: #1b1b1b; --border: #333;
            --text: #ffffff; --accent: #00e5ff; --live: #ff2a2a; --hover: #262626;
        }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Navbar */
        header {
            background: rgba(15,15,15,0.95); border-bottom: 1px solid var(--border);
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .logo { font-size: 22px; font-weight: 800; letter-spacing: -1px; } .logo span { color: var(--accent); }
        .controls { display: flex; align-items: center; gap: 15px; }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 4px; }

        /* Container */
        .container { max-width: 1250px; margin: 30px auto; padding: 0 20px; }
        
        .sport-section { margin-bottom: 40px; }
        .sport-header { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
            border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .sport-name { font-size: 18px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        .sport-count { background: #333; padding: 2px 8px; border-radius: 12px; font-size: 11px; }

        /* Match Table Layout */
        .match-row {
            display: grid; 
            grid-template-columns: 80px 140px 1fr 100px 80px; 
            gap: 15px; align-items: center;
            background: var(--card); border: 1px solid var(--border);
            margin-bottom: 8px; border-radius: 8px; padding: 12px 20px; transition: 0.2s;
        }
        .match-row:hover { transform: translateY(-2px); border-color: #555; background: var(--hover); }

        .mr-status { text-align: center; font-size: 13px; font-weight: 600; }
        .mr-date { font-size: 12px; color: #aaa; }
        .mr-info { display: flex; flex-direction: column; justify-content: center; }
        
        /* CSS LOGO STYLES */
        .mr-teams { font-size: 15px; font-weight: 600; color: #fff; display: flex; align-items: center; gap: 6px; }
        .team-logo {
            width: 24px; height: 24px; border-radius: 50%;
            display: inline-flex; justify-content: center; align-items: center;
            font-size: 12px; font-weight: 800; color: #000;
            background: #ccc; flex-shrink: 0;
        }

        .mr-meta { font-size: 12px; color: #888; margin-top: 4px; padding-left: 60px; }
        
        .mr-viewers { 
            text-align: right; color: #aaa; font-size: 12px; 
            display: flex; align-items: center; justify-content: flex-end; gap: 6px;
        }

        .live-badge { color: var(--live); display: flex; flex-direction: column; align-items: center; line-height: 1.2; }
        .live-dot { width: 8px; height: 8px; background: var(--live); border-radius: 50%; margin-bottom: 3px; animation: pulse 1.5s infinite; }
        
        .watch-btn {
            background: var(--accent); color: #000; border: none; padding: 8px 16px;
            border-radius: 4px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 12px; width: 100%;
        }
        .watch-btn:hover { filter: brightness(1.1); }

        /* Schema Debug Footer */
        .schema-debug {
            margin-top: 50px; padding: 20px; background: #000; border-top: 1px solid #333;
            font-family: monospace; font-size: 11px; color: #0f0; overflow-x: auto;
        }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: #1a1a1a; width: 90%; max-width: 500px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column;}
        .modal-head { padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        
        /* Gated Content Styles */
        .gated-content { text-align: center; padding: 20px 0; }
        .gate-btn {
            background: #222; border: 1px solid var(--accent); color: var(--accent);
            padding: 12px 24px; font-size: 14px; font-weight: 700; cursor: pointer;
            border-radius: 6px; margin-top: 15px; transition: 0.2s;
        }
        .gate-btn:hover { background: var(--accent); color: #000; }
        .gate-info { font-size: 13px; color: #aaa; margin-bottom: 10px; }

        .stream-item {
            padding: 12px; background: #222; border: 1px solid #333; margin-bottom: 8px; border-radius: 6px;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .stream-item:hover { border-color: var(--accent); background: #2a2a2a; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        @media (max-width: 768px) {
            .match-row { grid-template-columns: 60px 1fr 70px; grid-template-areas: "stat info btn"; gap: 10px; }
            .mr-date, .mr-viewers { display: none; }
            .mr-status { grid-area: stat; }
            .mr-info { grid-area: info; }
            .mr-meta { padding-left: 0; }
            .watch-btn { grid-area: btn; padding: 6px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">STREAM<span>HUB</span></div>
    <div class="controls">
        <select id="countrySelect" onchange="loadMatches()">
            <option value="US">USA Priority</option>
            <option value="UK">UK Priority</option>
        </select>
        <div id="statusText" style="font-size:12px; color:#666">Loading...</div>
    </div>
</header>

<div class="container" id="matchContainer"></div>

<!-- Footer for Schema Debugging -->
<div class="container">
    <h4 style="color:#666; margin-bottom:10px;">Backend Schema Output (Debug)</h4>
    <div id="schemaOutput" class="schema-debug">No schema loaded.</div>
</div>

<!-- Stream Modal -->
<div class="modal" id="streamModal">
    <div class="modal-box">
        <div class="modal-head">
            <h3 id="modalTitle" style="margin:0; font-size:16px;">Streams</h3>
            <span onclick="closeModal()" style="cursor:pointer; font-size:24px;">&times;</span>
        </div>
        <div class="modal-body" id="modalList"></div>
    </div>
</div>

<script>
    const API_URL = "https://vercelapi-olive.vercel.app/api/sync-nodes"; 

    // Global variable to store current match streams
    let currentStreams = []; 

    async function loadMatches() {
        const country = document.getElementById('countrySelect').value;
        const container = document.getElementById('matchContainer');
        const status = document.getElementById('statusText');

        status.textContent = "Syncing...";
        
        try {
            const res = await fetch(`${API_URL}?country=${country.toLowerCase()}`);
            if (!res.ok) throw new Error("API Error");
            const data = await res.json();

            if (data.seo) injectSEO(data.seo);

            status.textContent = `Online (${data.total})`;
            status.style.color = "#00e5ff";
            
            renderGrid(data.matches);

            // 3. AUTO-OPEN OVERLAY (GATEKEEPER MODE)
            // This is the SAFE way. 
            if (window.location.hash) {
                const targetId = window.location.hash.substring(1);
                const targetMatch = data.matches.find(m => m.id === targetId);
                
                if (targetMatch) {
                    const streamsJson = encodeURIComponent(JSON.stringify(targetMatch.streams));
                    const safeTitle = `${targetMatch.team_a} vs ${targetMatch.team_b}`.replace(/'/g, "");
                    // Pass 'true' for isAutoOpen to enforce Gatekeeper
                    openStreamModal(targetMatch.id, safeTitle, streamsJson, true); 
                }
            }

        } catch (e) {
            console.error(e);
            container.innerHTML = `<div style="text-align:center; padding:50px; color:#ff4444">Failed to load matches.</div>`;
            status.textContent = "Offline";
            status.style.color = "red";
        }
    }

    function injectSEO(seo) {
        document.querySelectorAll('script[type="application/ld+json"]').forEach(e => e.remove());
        document.getElementById('schemaOutput').textContent = JSON.stringify(seo, null, 2);
        
        const currentDomain = window.location.origin;

        if (seo.live_broadcast) {
            const script = document.createElement('script');
            script.type = "application/ld+json";
            script.id = "live-match-schema";
            script.text = JSON.stringify(seo.live_broadcast).replace('https://example.com', currentDomain);
            document.head.appendChild(script);
        }
        
        if (seo.upcoming_list) {
            const script = document.createElement('script');
            script.type = "application/ld+json";
            script.text = JSON.stringify(seo.upcoming_list).replace('https://example.com', currentDomain);
            document.head.appendChild(script);
        }
    }

    function getColorForLetter(letter) {
        if (!letter) return '#ccc';
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFC300', '#00E5FF', '#8E44AD', '#E74C3C', '#2ECC71', '#F39C12'];
        return colors[letter.charCodeAt(0) % colors.length];
    }

    function renderGrid(matches) {
        const container = document.getElementById('matchContainer');
        container.innerHTML = "";

        if(matches.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:50px;">No matches found.</div>`;
            return;
        }

        const groups = {};
        matches.forEach(m => {
            const s = m.sport.toUpperCase();
            if(!groups[s]) groups[s] = [];
            groups[s].push(m);
        });

        Object.keys(groups).forEach(sport => {
            const section = document.createElement('div');
            section.className = 'sport-section';
            
            let rows = '';
            groups[sport].forEach(m => {
                let statusHtml = m.is_live 
                    ? `<div class="live-badge"><div class="live-dot"></div>${m.status_text}</div>` 
                    : `<span style="color:#00e5ff">${m.status_text}</span>`;

                const viewerHtml = m.live_viewers > 0 ? `<span>ðŸ‘¥ ${m.live_viewers.toLocaleString()}</span>` : '';
                
                const letterA = m.team_a_letter || (m.team_a ? m.team_a.charAt(0) : 'T');
                const letterB = m.team_b_letter || (m.team_b ? m.team_b.charAt(0) : 'T');
                const cA = getColorForLetter(letterA);
                const cB = getColorForLetter(letterB);
                
                const teamHTML = `
                    <div class="mr-teams">
                        <span class="team-logo" style="background:${cA}">${letterA}</span> ${m.team_a}
                        <span style="color:#888; font-weight:400; margin:0 5px;">vs</span>
                        <span class="team-logo" style="background:${cB}">${letterB}</span> ${m.team_b}
                    </div>
                `;

                const streamsJson = encodeURIComponent(JSON.stringify(m.streams));
                const safeTitle = `${m.team_a} vs ${m.team_b}`.replace(/'/g, "");
                const displayDate = m.formatted_date || "Today";

                // We pass 'false' for isAutoOpen here because the user manually clicked
                rows += `
                    <div class="match-row">
                        <div class="mr-status">${statusHtml}</div>
                        <div class="mr-date">${displayDate}</div>
                        <div class="mr-info">
                            ${teamHTML}
                            <div class="mr-meta">${m.tournament}</div>
                        </div>
                        <div class="mr-viewers">${viewerHtml}</div>
                        <div>
                            <button class="watch-btn" onclick="openStreamModal('${m.id}', '${safeTitle}', '${streamsJson}', false)">Watch</button>
                        </div>
                    </div>
                `;
            });

            section.innerHTML = `
                <div class="sport-header">
                    <span class="sport-name">${sport}</span>
                    <span class="sport-count">${groups[sport].length}</span>
                </div>
                <div>${rows}</div>
            `;
            container.appendChild(section);
        });
    }

    // =================================================================
    // SAFE MODAL LOGIC (Gatekeeper)
    // =================================================================
    function openStreamModal(id, title, json, isAutoOpen) {
        const modal = document.getElementById('streamModal');
        const list = document.getElementById('modalList');
        document.getElementById('modalTitle').textContent = title;
        list.innerHTML = '';

        // Fake URL update
        if (id) {
            const fakeUrl = `/watch/${id}`;
            window.history.pushState({path: fakeUrl}, '', fakeUrl);
        }

        try {
            currentStreams = JSON.parse(decodeURIComponent(json));
            
            if (isAutoOpen) {
                // !!! SAFE SEO MODE !!!
                // Don't show streams yet. Google sees this text.
                // User must click to load the actual streams.
                list.innerHTML = `
                    <div class="gated-content">
                        <h2 style="margin:0 0 10px 0;">${title}</h2>
                        <div class="gate-info">Click below to load available servers.</div>
                        <button class="gate-btn" onclick="revealStreams()">LOAD STREAMS</button>
                    </div>
                `;
            } else {
                // User manually clicked "Watch" on the list, so we can show streams immediately
                revealStreams();
            }

        } catch(e) { console.error(e); }

        modal.style.display = 'flex';
    }

    function revealStreams() {
        const list = document.getElementById('modalList');
        list.innerHTML = ''; // Clear the "Gatekeeper" button

        if(!currentStreams.length) {
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">No streams available yet.</div>';
        } else {
            currentStreams.forEach(s => {
                const el = document.createElement('div');
                el.className = 'stream-item';
                const viewerBadge = s.viewers ? `<small style="color:#aaa">(${s.viewers} watching)</small>` : '';

                el.innerHTML = `
                    <div>
                        <div style="font-weight:600; color:#fff">${s.source_name}</div>
                        <div style="font-size:12px; color:#888">Server: ${s.type === 'direct_embed' ? 'Direct' : 'API'} ${viewerBadge}</div>
                    </div>
                    <div style="font-size:18px">â–¶</div>
                `;
                el.onclick = () => {
                    alert(`Playing Stream: ${s.source_name}`);
                    // Here you would replace the modal content with your iframe logic
                };
                list.appendChild(el);
            });
        }
    }

    function closeModal() { 
        document.getElementById('streamModal').style.display = 'none'; 
        window.history.pushState({path: '/'}, '', '/');
    }
    
    window.onclick = e => { if(e.target.id === 'streamModal') closeModal(); }

    loadMatches();
</script>

</body>
</html>
