name: Update Site

on:
  repository_dispatch:
    types: [trigger-update]
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      # 1. Fetch Data (Gets Matches, saves raw JSON)
      - name: Fetch Matches
        run: python scripts/fetch_matches.py

      # 2. Build Site (Applies Timezone & Priorities, generates HTML)
      - name: Build Site
        run: python scripts/build_site.py

      - name: Commit & Push
        run: |
          git config --global user.name 'StreamBot'
          git config --global user.email 'bot@noreply.github.com'
          
          git add .
          git commit -m "Auto-update: $(date)" || echo "No changes to commit"
          
          git pull --rebase
          git push
