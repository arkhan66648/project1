name: Update Matches & Site

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: 
    # Allows you to click "Run Now" button manually from GitHub Actions tab

permissions:
  contents: write

jobs:
  build_and_update:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository content
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install the dependencies (requests)
      - name: Install Dependencies
        run: |
          pip install requests

      # 4. Run the "Brain" script (Phase 3)
      - name: Run Match Generator
        run: python scripts/main.py

      # 5. Commit and Push changes
      - name: Commit & Push Changes
        run: |
          git config --global user.name 'StreamBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Check for changes before committing
          git add data/matches.json
          git add data/config.json
          git add */index.html 
          
          # Only commit if there are changes
          timestamp=$(date -u)
          git commit -m "Auto-update matches: ${timestamp}" || exit 0
          
          # Pull latest changes (in case Admin panel updated config.json) to avoid conflicts
          git pull --rebase
          
          git push
