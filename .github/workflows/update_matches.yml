name: Update Matches

on:
  repository_dispatch:
    types: [trigger-update]
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # Backup schedule

permissions:
  contents: write

jobs:
  build_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Match Generator
        run: python scripts/main.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name 'StreamBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 1. Add ALL changes (Fixes the "unstaged changes" error)
          git add .
          
          # 2. Check status (Optional, for debugging log)
          git status
          
          # 3. Commit
          timestamp=$(date -u)
          git commit -m "Auto-update matches: ${timestamp}" || echo "No changes to commit"
          
          # 4. Pull latest changes safely (rebase)
          git pull --rebase
          
          # 5. Push
          git push
