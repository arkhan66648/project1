name: Fix Image Names & Maps

on:
  workflow_dispatch: # This allows you to trigger it manually

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Cleanup Script
        run: |
          python scripts/cleanup_fix.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # CRITICAL FIX: Use 'git add -A' to stage NEW files AND DELETIONS
          git add -A
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore: clean up league prefixes and remove duplicates"
            git push
            echo "Successfully pushed changes."
          else
            echo "No changes were made by the script."
          fi
