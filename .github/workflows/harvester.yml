name: Auto Logo Harvester

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  harvest_assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests Pillow

      - name: Run Harvester Script
        run: python scripts/fetch_logos.py

      - name: Commit New Logos
        run: |
          git config --global user.name "LogoBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Force add the assets folder
          git add assets/logos/ --all
          
          # Commit
          if git diff --staged --quiet; then
            echo "No new logos found."
          else
            git commit -m "Auto-Harvest: Added new Logos [Skip CI]"
            git push
          fi
