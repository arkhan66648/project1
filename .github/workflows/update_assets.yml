name: Update Sports Assets

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual run button

jobs:
  harvest_and_map:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r scripts/requirements.txt

      - name: 1. Fetch & Resize Logos (Harvester)
        run: python scripts/fetch_assets.py

      - name: 2. Generate Map (Bridge)
        run: python scripts/generate_map.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "AssetBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add assets folder
          git add assets/logos/
          git add assets/data/
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to assets."
          else
            git commit -m "Auto-Update: New Logos & Map [Skip CI]"
            git push
          fi
