<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- TINYMCE EDITOR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cms-container">
        <aside class="sidebar">
            <div class="logo-area"><h2>âš¡ StreamCMS</h2></div>
            <nav>
                <button class="nav-btn active" onclick="switchTab('general')">âš™ï¸ General</button>
                <button class="nav-btn" onclick="switchTab('content')">ğŸ“ Home Content</button>
                <button class="nav-btn" onclick="switchTab('menus')">ğŸ”— Menus</button>
            </nav>
            <div class="sidebar-footer">
                <div id="buildStatusBox" class="build-box idle"><div class="status-dot"></div><span id="buildStatusText">Idle</span></div>
                <button id="saveBtn" class="save-btn">ğŸ’¾ Save & Build</button>
            </div>
        </aside>

        <main class="content-area">
            <!-- GENERAL -->
            <section id="tab-general" class="tab-content active">
                <div class="header-box"><h1>General Settings</h1></div>
                <div class="grid-2">
                    <div class="card">
                        <label>Title 1</label><input type="text" id="titleP1">
                        <label>Title 2</label><input type="text" id="titleP2">
                        <label>Domain</label><input type="text" id="siteDomain">
                        <label>Logo URL</label><input type="text" id="logoUrl">
                        <label>Brand Color</label><input type="color" id="colPrimary">
                    </div>
                </div>
            </section>

            <!-- CONTENT EDITOR (WORDPRESS STYLE) -->
            <section id="tab-content" class="tab-content">
                <div class="header-box"><h1>Home Page Content</h1></div>
                <div class="card" style="background:#fff; padding:0; overflow:hidden;">
                    <textarea id="pageContentEditor"></textarea>
                </div>
            </section>
            
            <!-- MENUS -->
            <section id="tab-menus" class="tab-content">
                <div class="header-box"><h1>Menus</h1></div>
                <!-- ... Same Menu HTML as before ... -->
                <div class="card"><h3>Items</h3><div id="menu-header"></div></div>
            </section>
        </main>
    </div>
    
    <div id="authModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Login</h3><input type="password" id="ghToken" placeholder="GitHub Token">
            <button class="save-btn" onclick="saveToken()">Access</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
