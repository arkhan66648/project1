<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCMS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cms-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <h2>‚ö° StreamCMS</h2>
            </div>
            <nav>
                <button class="nav-btn active" onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
                <button class="nav-btn" onclick="switchTab('theme')">üé® Theme & Design</button>
                <button class="nav-btn" onclick="switchTab('sitelinks')">üîó Sitelinks</button>
                <button class="nav-btn" onclick="switchTab('article')">üìù SEO Content</button>
            </nav>
            <div class="sidebar-footer">
                <button id="saveBtn" class="save-btn">üíæ Save All</button>
                <p id="statusMsg" class="status-ready">Ready</p>
            </div>
        </aside>

        <main class="content-area">

            <!-- TAB 1: SETTINGS -->
            <section id="tab-settings" class="tab-content active">
                <div class="header-box"><h1>Global Settings</h1></div>
                <div class="grid-2">
                    <div class="card">
                        <h3>Identity</h3>
                        <label>Site Name</label><input type="text" id="siteName">
                        <label>Domain</label><input type="text" id="siteDomain">
                        <label>Logo URL</label><input type="text" id="logoUrl">
                    </div>
                    <div class="card">
                        <h3>SEO</h3>
                        <label>Meta Title</label><input type="text" id="metaTitle">
                        <label>Meta Desc</label><textarea id="metaDesc"></textarea>
                    </div>
                </div>
                <div class="card full-width">
                    <h3>APIs</h3>
                    <label>Streamed.PK URL</label><input type="text" id="apiStreamed">
                    <label>TopEmbed URL</label><input type="text" id="apiTopembed">
                </div>
            </section>

            <!-- TAB 2: THEME (This was missing) -->
            <section id="tab-theme" class="tab-content">
                <div class="header-box"><h1>Theme Designer</h1></div>
                <div class="grid-2">
                    <div class="card">
                        <h3>Brand Colors</h3>
                        <label>Primary Brand (Red)</label>
                        <div class="color-group"><input type="color" id="themeAccent"><input type="text" id="txtAccent"></div>
                        
                        <label>Darker Brand (Hover)</label>
                        <div class="color-group"><input type="color" id="themeDark"><input type="text" id="txtDark"></div>

                        <label>Status Green</label>
                        <div class="color-group"><input type="color" id="themeLive"><input type="text" id="txtLive"></div>

                        <label>Accent Gold</label>
                        <div class="color-group"><input type="color" id="themeGold"><input type="text" id="txtGold"></div>
                    </div>
                </div>
            </section>

            <!-- TAB 3: SITELINKS -->
            <section id="tab-sitelinks" class="tab-content">
                <div class="header-box">
                    <h1>Sitelinks</h1>
                    <button class="btn-primary" onclick="addSitelinkUI()">+ Add Page</button>
                </div>
                <div id="sitelinks-container"></div>
            </section>

            <!-- TAB 4: ARTICLE -->
            <section id="tab-article" class="tab-content">
                <div class="header-box"><h1>SEO Article</h1></div>
                <select id="pageSelector" style="margin-bottom:10px;"><option value="home">Homepage</option></select>
                <textarea id="tinymce-editor"></textarea>
            </section>

        </main>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="password" id="ghToken" placeholder="GitHub Token">
            <button onclick="saveToken()">Connect</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
