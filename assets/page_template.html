<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESC}}">
    <!-- Links pointing up one directory because this sits in /nfl/index.html -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/icon.png">
</head>
<body>

    <header class="sticky-header">
        <div class="logo"><a href="../index.html">StreamRanking</a></div>
        <nav id="site-links-nav">
            <!-- JS will inject links -->
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sub-Page Hero -->
        <section class="sub-hero">
            <h1>{{H1}} Live Streams</h1>
            <p>Watch {{H1}} matches live and free. Updated schedule below.</p>
        </section>

        <!-- Matches Table -->
        <section class="match-section">
            <table class="match-table">
                <thead>
                    <tr>
                        <th class="col-time">Time</th>
                        <th class="col-match">Match</th>
                        <th class="col-action">Action</th>
                    </tr>
                </thead>
                <tbody id="category-matches-body">
                    <tr><td colspan="3" style="padding:20px; text-align:center;">Loading schedule...</td></tr>
                </tbody>
            </table>
        </section>

        <!-- SEO Article -->
        <article class="seo-content page-article">
            {{ARTICLE}}
        </article>
    </div>

    <!-- Hidden Overlay (Global for all pages) -->
    <div id="stream-overlay" class="player-overlay">
        <div class="overlay-header">
            <span id="overlay-title">Watching Match</span>
            <button class="close-btn" onclick="closePlayer()">âœ– Close</button>
        </div>
        <div class="iframe-container" id="player-box"></div>
    </div>

    <!-- Logic -->
    <script>
        window.PAGE_CATEGORY = "{{CATEGORY}}"; 
        window.IS_SUBPAGE = true;
    </script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
