<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESC}}">
    <!-- Path fix: We are inside a folder (e.g. /nfl/), so we need ../ for assets -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/icon.png">
</head>
<body>

    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="logo"><a href="../index.html">StreamEast US</a></div>
        <nav id="site-links-nav">
            <!-- JS will populate menu -->
            <a href="../index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <!-- Hero for Sub-page -->
        <section class="sub-hero">
            <h1>{{H1}} Live Streams</h1>
            <p>Watch {{H1}} free in HD. Live and updated schedule.</p>
        </section>

        <!-- Matches Table -->
        <section class="match-section">
            <table class="match-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Match</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="category-matches-body">
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </section>

        <!-- SEO Article -->
        <article class="page-article">
            {{ARTICLE}}
        </article>
    </div>

    <!-- Configuration for JS -->
    <script>
        window.PAGE_CATEGORY = "{{CATEGORY}}"; // e.g., "NFL"
        window.IS_SUBPAGE = true;
    </script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
